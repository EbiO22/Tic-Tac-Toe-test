<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login View</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="page-header">
    <h1>Welcome back Player!</h1>
		<h2>Login</h2>
	</div>
	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4">
			<form id="loginForm">
				<div class="form-group">
					<input name="username" ng-model="username" placeholder="Username" class="form-control">
				</div>
				<div class="form-group">
					<input name="password" ng-model="password" placeholder="Password" class="form-control" type="password">
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="submitLogin()">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js'></script><script  src="./script.js"></script>

</body>
</html>
