<div class="container">
	<div class="page-header">
    <h1>Welcome back Player!</h1>
		<h2>Login</h2>
	</div>
	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4">
			<form id="loginForm">
				<div class="form-group">
					<input name="username" ng-model="username" placeholder="Username" class="form-control">
				</div>
				<div class="form-group">
					<input name="password" ng-model="password" placeholder="Password" class="form-control" type="password">
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="submitLogin()">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
